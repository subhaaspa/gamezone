<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Game Zone</title>


  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#144963; color:white; " >
        <a style = "font-family: 'Mansalva', cursive; " class="navbar-brand" href="{% url 'index' %}">Game Zone</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">

            </li>
          </ul>
          {% if  request.user.is_authenticated %}
          <p>Welcome : {{request.user.username}}@gamezone.com</p>
          <a class = "nav-link"   href="{% url 'logout'%}"><button type="button" class="btn btn-warning btn-sm">Log Out</button> </a>
          {% else %}
          <a class="nav-link" href="{% url 'accounts:login' %}" tabindex="-1" > <button class="btn btn-outline-light   btn-sm" type="button" name="button">Login</button> </a>
          <a class="nav-link" href="{% url 'accounts:signup'%}" tabindex="-1" > <button class="btn btn-info btn-sm my-2 my-sm-0" type="submit">Sign Up</button></a>

          {% endif %}

        </div>
      </nav>
    <div class="">

      {% block body_block %}
      {% endblock %}

      </div>

  </body>
</html>
